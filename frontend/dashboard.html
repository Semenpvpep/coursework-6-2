<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление больницами</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Управление больницами</h1>
    </header>

    <div class="dashboard">
        <div class="appointment-form">
            <h2>Создать новую запись</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="appointmentTitle">Наименование записи</label>
                    <input type="text" id="appointmentTitle" required>
                </div>
                <div class="form-group">
                    <label for="doctorName">Доктор</label>
                    <input type="text" id="doctorName" required>
                </div>
                <div class="form-group">
                    <label for="patientName">Пациент</label>
                    <input type="text" id="patientName" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Начало записи</label>
                    <input type="datetime-local" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">Конец записи</label>
                    <input type="datetime-local" id="endTime" required>
                </div>
                <button type="submit" class="btn">Создать запись</button>
            </form>
        </div>

        <div class="appointments-list">
            <h2>Ваши записи</h2>
            <div id="appointmentsContainer"></div>
        </div>
    </div>
</div>

<script src="/static/js/api.js"></script>
<script src="/static/js/appointments.js"></script>
</body>
</html>
